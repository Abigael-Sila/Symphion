<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    h4 {
      font-weight: 600;
    }


/* ----- EXTRA SMALL (≤576px) ----- */
@media (max-width: 576px) {
  .login-card {
    padding: 1rem;          /* less padding for smaller phones */
  }
  .login-card h4 {
    font-size: 1.25rem;     /* smaller heading */
  }
  .login-card .form-label,
  .login-card .form-control {
    font-size: 0.9rem;      /* slightly smaller inputs/labels */
  }
  .login-card .btn {
    font-size: 0.9rem;
    padding: 0.5rem;
  }
}

/* ----- VERY SMALL (≤400px) ----- */
@media (max-width: 400px) {
  .login-card {
    padding: 0.75rem;       /* even tighter padding */
  }
  .login-card h4 {
    font-size: 1.1rem;
  }
  .login-card .form-label,
  .login-card .form-control,
  .login-card .btn {
    font-size: 0.8rem;      /* super small text */
  }
}

    
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card login-card">
      <h4 class="text-center mb-4">Symphion Login</h4>
      <form id="loginForm" method="post" action="{%% url 'login' %%}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <p class="text-center mt-3 mb-0">
          <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
        </p>
        <p class="text-center mt-3 mb-0">
          <a href="/register" class="text-decoration-none">No account? Register</a>
        </p>
      </form>
    </div>
  </div>


  <script>
    // Intercept login to verify against stored userData
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fm = e.target;
      const { username, password } = fm;
      const stored = JSON.parse(localStorage.getItem('userData') || '{}');
      if (username.value === stored.username && password.value === stored.password) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    });
  </script>

</body>
</html>
